<div class="container-fluid">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" ngModel class="form-control" name="firstName" id="firstName" aria-describedby="helpId" placeholder="First Name">
          <small id="helpId" class="form-text text-muted">Enter First Name</small>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" ngModel class="form-control" name="lastName" id="lastName" aria-describedby="helpId" placeholder="Last Name">
          <small id="helpId" class="form-text text-muted">Enter Last Name</small>
        </div>

        <div class="form-group">
            <label for="emailId">Email Id</label>
            <input type="email" ngModel class="form-control" name="emailId" id="emailId" aria-describedby="emailHelpId" placeholder="Email Id">
            <small id="emailHelpId" class="form-text text-muted">Enter Email Id</small>
          </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel class="form-control" name="password" id="password" placeholder="Email Id">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" ngModel class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
