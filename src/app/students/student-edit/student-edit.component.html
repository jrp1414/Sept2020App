<div class="container">
    <form [formGroup]="studentEditForm" (ngSubmit)="OnSubmit()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName"
                        aria-describedby="helpId" placeholder="First Name">
                    <small id="helpId"
                        *ngIf="studentEditForm.controls.firstName.errors?.required && studentEditForm.controls.firstName.touched"
                        class="form-text alert alert-danger">* Mandatory</small>
                    <small id="helpId"
                        *ngIf="studentEditForm.get('firstName').errors?.minlength || studentEditForm.get('firstName').errors?.maxlength"
                        class="form-text alert alert-danger">Invalid First Name</small>

                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName"
                        aria-describedby="helpId" placeholder="Last Name">
                    <small id="helpId"
                        *ngIf="studentEditForm.get('lastName').errors?.required && studentEditForm.get('lastName').touched"
                        class="form-text alert alert-danger">* Mandatory</small>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" formControlName="termsAndConditions">
                        Terms and Conditions
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="emailId">Email Id</label>
                    <input type="email" class="form-control" formControlName="emailId" id="emailId"
                        aria-describedby="emailHelpId" placeholder="Email Id">
                    <small id="helpId"
                        *ngIf="studentEditForm.get('emailId').errors?.required && studentEditForm.get('emailId').touched"
                        class="form-text alert alert-danger">* Mandatory</small>
                    <small id="helpId" *ngIf="studentEditForm.get('emailId').errors?.email"
                        class="form-text alert alert-danger">* Invalid Email Id</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mobileNo">Mobile No</label>
                    <input type="text" class="form-control" id="mobileNo" formControlName="mobileNo"
                        aria-describedby="helpId" placeholder="Mobile No">
                    <small id="helpId"
                        *ngIf="studentEditForm.get('mobileNo').errors?.required && studentEditForm.get('mobileNo').touched"
                        class="form-text alert alert-danger">* Mandatory</small>
                </div>
            </div>
            <div class="col-md-4">
                Notification Type:
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" formControlName="notificationType" value="email">
                        Email Id
                        <input class="form-check-input" type="radio" formControlName="notificationType" value="mobile">
                        Mobile No
                    </label>
                </div>
            </div>
        </div>
        <div formArrayName="addresses">
            <button type="button" class="btn btn-primary" (click)="AddAddress()">Add Address</button>
            <div class="card border-primary" *ngFor="let address of addresses.controls;let i= index"
                [formGroupName]="i">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="addLine1">Add Line 1</label>
                            <input type="text" class="form-control" id="addLine1" aria-describedby="helpId"
                                formControlName="addLine1" placeholder="Address Line 1">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="addLine2">Add Line 2</label>
                            <input type="text" class="form-control" id="addLine2" aria-describedby="helpId"
                                formControlName="addLine2" placeholder="Address Line 2">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="addLine3">Add Line 3</label>
                            <input type="text" class="form-control" id="addLine3" aria-describedby="helpId"
                                formControlName="addLine3" placeholder="Address Line 3">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city" formControlName="city">
                                <option>Pune</option>
                                <option>Mumbai</option>
                                <option>Chennai</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="state">State</label>
                            <select class="form-control" id="state" formControlName="state">
                                <option>Maharashtra</option>
                                <option>Odisha</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div formArrayName="hobbies" class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" (click)="AddHobby()">Add Hobby</button>
            </div>
            <div *ngFor="let hobby of hobbies.controls; let i= index" class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <button [disabled]="studentEditForm.invalid" type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </form>
</div>
