<h3>One Way Fail Test</h3>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
          <input type="text" (keyup)="OneWayBinding($event)" class="form-control" aria-describedby="helpId" placeholder="Enter Name">          
        </div>
    </div>
    <div class="col-md-4">
        <div class="alert alert-primary" role="alert">
            <strong>{{OneWayMessage}}</strong>
        </div>
    </div>
    <div class="col-md-4">
        <button type="button" (click)="OneWayFailTest()" class="btn btn-primary">One Way Test</button>
    </div>
</div>

<h3>Two Way Test - Example</h3>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
          <input type="text" [ngModel]="TwoWayMessage" (ngModelChange)="TwoWayMessageChange($event)" class="form-control" aria-describedby="helpId" placeholder="Enter Name">          
        </div>
    </div>
    <div class="col-md-4">
        <div class="alert alert-primary" role="alert">
            <strong>{{TwoWayMessage}}</strong>
        </div>
    </div>
    <div class="col-md-4">
        <button type="button" (click)="TwoWayTest()" class="btn btn-primary">Two Way Test</button>
    </div>
</div>
